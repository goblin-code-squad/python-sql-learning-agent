name: Deepseek AI Code Helper for Python & SQL (function-calling)

on:
  push:
    paths:
      - '**/*.py'
      - '**/*.sql'

jobs:
  explain-and-suggest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run explain_code.py
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          # Optional: set a custom endpoint if required by your Deepseek account
          DEEPSEEK_ENDPOINT: ${{ secrets.DEEPSEEK_ENDPOINT }}
        run: python explain_code.py

      - name: Create issue with AI explanations
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Deepseek AI Explanations, Exercises & Documentation"
          content-filepath: ai_explanations.txt
